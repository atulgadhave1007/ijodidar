{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="container mt-4">
    <div class="row border-bottom">
        <div class="col-12 d-flex align-items-center">
            <div style="font-size: 2rem; cursor: pointer;" onclick="location.href='/profile'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                </svg>
            </div>
            <h3 class="ms-3">Looking For</h3>
        </div>
    </div>

    <form action="/looking_for" method="POST" class="mt-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="looking_for" id="Male" value="Male"
                {% if profile and profile.looking_for == 'Male' %}checked{% endif %}>
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="looking_for" id="female" value="Female"
                {% if profile and profile.looking_for == 'Female' %}checked{% endif %}>
            <label class="form-check-label" for="female">Female</label>
        </div>

        <div class="mt-4">
            <button type="button" class="btn btn-outline-danger" onclick="window.location.href='/profile'">Cancel</button>
            <button type="submit" class="btn btn-outline-success">Save</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
